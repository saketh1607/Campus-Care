<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Care</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin-top: 2rem;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            justify-content: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        .box h2 {
            color: #fff;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .box p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        /* Individual box colors */
        .mentor-connect {
            border-bottom: 4px solid #4CAF50;
        }

        .lost-found {
            border-bottom: 4px solid #2196F3;
        }

        .ragging-report {
            border-bottom: 4px solid #FF5722;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Campus Care</h1>
        <div class="grid">
            <div class="box lost-found" onclick="window.location.href='http://lost-and-found-vnr.netlify.app/'">
                <div>
                    <h2>Lost & Found</h2>
                    <p>Report or search for lost items on campus</p>
                </div>
            </div>

            <div class="box ragging-report" onclick="window.location.href='https://college-ragging-reporting.vercel.app/admin'">
                <div>
                    <h2>Ragging Report</h2>
                    <p>Confidentially report ragging incidents</p>
                </div>
            </div>

            <div class="box mentor-connect" onclick="window.location.href='https://mentor-hub-rouge.vercel.app/'">
                <div>
                    <h2>Mentor Connect</h2>
                    <p>Connect with academic mentors and guides</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
